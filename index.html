<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RSVPortal</title>
   	   <link rel="stylesheet" href="styles.css" type=”text/css”/>
       <link rel="icon" href="" type="image/x-icon" />
       <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <header>
            <h1> RSVPortal </h1>
            <p> Discover and register for events happening across campus </p>
        </header>

        <main>
            <div class="events-container">
                <!-- Event Box Example -->
                <div class = "event-card">
                    <h2 class = "event-title"> Sun God Festival 2025 </h2>
                    <div class = "event-org"> AS UCSD </div>
                    <div class = "event-date"> May 3rd, 2025 at 12:00 PM </div>
                    <div class = "event-location"> RIMAC Field </div>
                    <p class = "event-description"> UCSD's biggest annual music festival featuring live performances, food trucks, and more! </p>
                </div>
            </div>
        </main>
    </body>
