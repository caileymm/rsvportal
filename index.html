<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> RSVPortal </title>
        <link rel="icon" href="" type="image/x-icon"/>
        <!-- font -->
        <link rel="stylesheet" href="styles.css" type="text/css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore-compat.js"></script>
    </head>

    <body>
        <div class="page-wrapper">
        <header>
            <div class="header-row">
                <div class="title-text">
                    <h1>RSVPortal</h1>
                    <p>Discover and register for events happening across campus</p>
                </div>

                <div class="tab-bar">
                    <button class="tab-link active" onclick="openTab('events-page', this)">Events</button>
                    <button class="tab-link" onclick="openTab('post-page', this)">Post</button>
                </div>
            </div>
        </header>

        <!-- events page -->
        <div id="events-page" class="tab">
            <div id="events-container">
                <!-- event cards go here with js-->
            </div>
        </div>

        <!-- post page -->
        <div id="post-page" class="tab" hidden>

            <div class="post-container">
                <div class="post-container">
                    <div class="post-card">
                        <input type="text" id="post-name" placeholder="Enter event name here.">
                        <textarea id="post-desc" placeholder="Enter event description here."></textarea>
                        <input type="text" id="post-org" placeholder="Enter event organization here.">
                        <input type="date" id="post-date">
                        <input type="time" id="post-start-time">
                        <input type="time" id="post-end-time">
                        <input type="text" id="post-loc" placeholder="Enter event location here.">
                        <div class="image-upload">
                            <img src="assets/img_upload.png" alt="Click to upload image" id="image" onclick="fileInput()">
                            <input type="file" class="button" id="file-input" accept="image/*" onchange="replaceImage(event)" style="display:none;">
                        </div>
                        <button class="button" type="button" onclick="setEventCard(this)">Post Event!</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <!-- reset form on page load -->
    </body>
</html>
