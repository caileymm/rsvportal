<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> RSVPortal </title>
        <link rel="stylesheet" href="styles.css" type="text/css"/>
        <link rel="icon" href="" type="image/x-icon"/>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore-compat.js"></script>
    </head>

    <body>
        <div class="page-wrapper">
        <header>
  <div class="header-row">
    <div class="logo-title">
      <img src="Logo.png" alt="RSVPortal logo" id="logo">
      <div class="title-text">
        <h1>RSVPortal</h1>
        <p>Discover and register for events happening across campus</p>
      </div>
    </div>

    <div class="tab-bar">
      <button class="tab-link active" onclick="openTab('events-page', this)">Events</button>
      <button class="tab-link" onclick="openTab('post-page', this)">Post</button>
    </div>
  </div>
</header>


        <!-- events page -->
        <div id="events-page" class="tab">
            <div class="events-container">
                <!-- event card -->
                <div class = "event-card">
                    <!-- TO DO: implement get() functions in script.js to get -->
                    <h2 class = "event-title"> Sun God Festival 2025 </h2>
                    <p class = "event-description"> UCSD's biggest annual music festival featuring live performances, food trucks, and more! </p>
                    <div class = "event-org"> AS UCSD </div>
                    <div class = "event-date"> May 3rd, 2025</div>
                    <div class = "event-time"> 12:00 PM to 6:00 PM </div>
                    <div class = "event-location"> RIMAC Field </div>
                    <img class = "event-img" src="assets/sungod-festival.jpg" style="width: 100px; height: auto">
                    <div style="position: absolute; top: 0; right: 0; padding: 15px 15px">
                        <div style="float: left; margin-top: 3px; font-size: 20px"> <span class="rsvp-count">0</span> </div>
                        <img style="width: 20px; margin-left: 5px" src="assets/sungod.jpg">
                    </div>
                    <button class = "rsvp-button" type="button" onclick="incRSVPCount(this)"> RSVP! </button>
                </div>
            </div>
        </div>

        <!-- post page -->
        <div id="post-page" class="tab" hidden>

            <div class="post-container">
                <!-- TO DO: update class names of event-input divs to being similar to class names of event-card divs (!!) -->
                <!-- TO DO: implement span elements to acts as inputs for each event-input div (see span used above) (!!) -->
                <!-- TO DO: implement addEvent() in script.js -->
                <div class="post-container">
                    <div class="post-card">
                        <input type="text" id="title" placeholder="Enter event name here.">
                        <input type="datetime-local" id="date-time">
                        <div class="image-upload">
                            <p>Image Upload</p>
                            <img src="assets/img_upload.png" alt="Click to upload image" id="image" onclick="fileInput()">
                            <input type="file" id="file-input" accept="image/*" onchange="replaceImage(event)">
                        </div>
                        <textarea id="description" placeholder="Describe the event."></textarea>
                        <button class="post-button" type="button" onclick="addEvent()">Post Event!</button>
                    </div>
                </div>
            </div>
            <script src="script.js"></script>
        </div>
    </body>
</html>
